<!DOCTYPE html>
<html lang="en">

<head>
    <title>Family Tree Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/settings.css">
</head>

<body>
    <nav>
        <div class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Settings</a>
        </div>
    </nav>


    <div class="col s12">
        <p>Number of Generations: <span id = "currNumGen"></span></p>
        <div class="input-field inline">
            <form action="#">
                <p class="range-field">
                    <input type="range" class="custom-range" id="reqNumGen" min="1" max="30" value="6">
                </p>
            </form>
        </div>
    </div>

    <div class="col s12">
        <p>Frame Rate: <span id = "currFramRate"></span></p>
        <div class="input-field inline">
            <form action="#">
                <p class="range-field">
                    <input type="range" id="reqFrameRate" min="1" max="60" value="15" class="custom-range">
                </p>
            </form>
        </div>
    </div>

    <div class="col s12">
        <p>Birth Rate: <span id = "currBirthRate"></span></p>
        <div class="input-field inline">
            <form action="#">
                <p class="range-field">
                    <input type="range" id="reqBirthRate" min="2" max="7" class="custom-range">
                </p>
            </form>
        </div>
    </div>

    <!-- <label>Cuture Group</label>
    <select class="browser-default">
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select> -->


    <button class="btn btn-outline-primary" id="updateSettings">Update</button>
    <script src="settings.js"></script>
</body>

</html>
